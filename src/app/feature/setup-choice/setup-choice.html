<app-layout *transloco="let t">
  <section class="flex flex-col gap-8">
    <app-headings class="mb-2" color="primary" label="{{ t('setupChoice.title') }}" />

    <p class="text-primary font-bold text-center">
      {{ t('setupChoice.description') }}
    </p>

    <div class="flex flex-col gap-8 md:flex-row">
      <a [routerLink]="goToClientDeploymentPage()">
        <div
          class="card w-60 bg-base-200 card-l shadow border border-base-300 transition-colors hover:border-primary"
        >
          <div class="card-body items-center justify-center">
            <mat-icon class="text-primary! scale-125 mb-4">rocket_launch</mat-icon>
            <span class="text-center font-bold text-lg">{{
              t('setupChoice.deployNewClient.title')
            }}</span>
            <span class="text-center">{{ t('setupChoice.deployNewClient.description') }}</span>
          </div>
        </div>
      </a>

      <a [routerLink]="goToGenerateTokenPage()">
        <div
          class="card w-60 bg-base-200 card-l shadow border border-base-300 transition-colors hover:border-primary"
        >
          <div class="card-body items-center justify-center">
            <mat-icon class="text-primary! scale-125 mb-4">filter_vintage</mat-icon>
            <span class="text-center font-bold text-lg">{{
              t('setupChoice.generateNewToken.title')
            }}</span>
            <span class="text-center">{{ t('setupChoice.generateNewToken.description') }}</span>
          </div>
        </div>
      </a>
    </div>
  </section>
</app-layout>
