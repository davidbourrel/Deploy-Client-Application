<div class="h-full flex flex-col items-center">
  <div class="bg-base-100 shadow-sm rounded-lg max-w-7xl w-full p-8">
    <section *transloco="let t" class="flex flex-col gap-12">
      <div class="flex flex-col gap-3">
        <app-headings color="primary" label="{{ t('clientDeployment.title') }}" />

        <div class="form-control w-full">
          <label for="clientName"> {{ t('clientDeployment.clientNameLabel') }} :</label>
          <input
            class="input input-bordered w-full"
            id="clientName"
            type="text"
            [value]="clientName()"
            (input)="onClientNameChange($event)"
          />
        </div>
      </div>

      <app-deployment-steps [clientName]="clientName()" />
    </section>
  </div>
</div>
